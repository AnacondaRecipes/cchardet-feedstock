{% set version = "2.1.6" %}

package:
  name: cchardet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cchardet/cchardet-{{ version }}.tar.gz
  sha256: b76afb2059ad69eab576949980a17413c1e9e5a5624abf9e43542d8853f146b3

build:
  number: 3
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - cython
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - cchardet

about:
  home: https://github.com/PyYoshi/cChardet
  license_file: COPYING
  license: GPL-3.0
  license_family: GPL
  summary: cChardet is high speed universal character encoding detector
  dev_url: https://github.com/PyYoshi/cChardet
  doc_url: https://github.com/PyYoshi/cChardet

extra:
  recipe-maintainers:
    - pmlandwehr
    - Ryan-Dmello
