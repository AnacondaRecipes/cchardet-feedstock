{% set version = "2.1.1" %}

package:
  name: cchardet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cchardet/cchardet-{{ version }}.tar.gz
  sha256: 9c9269208b9f8d7446dbd970f6544ce48104096efab0f769ee5918066ba1ee7e

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cchardet

about:
  home: https://github.com/PyYoshi/cChardet
  license_file: COPYING
  license: MPL 1.1
  license_family: OTHER
  summary: 'cChardet is high speed universal character encoding detector'
  dev_url: https://github.com/PyYoshi/cChardet
  doc_url: https://github.com/PyYoshi/cChardet

extra:
  recipe-maintainers:
    - pmlandwehr
