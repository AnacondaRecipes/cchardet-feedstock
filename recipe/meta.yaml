{% set version = "2.1.4" %}

package:
  name: cchardet
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/c/cchardet/cchardet-{{ version }}.tar.gz
  sha256: cc9745e0400da4cfb49f075e7819f22473b66443f953427058fee2c7b9547cc0

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv"

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
  run:
    - python

test:
  imports:
    - cchardet

about:
  home: https://github.com/PyYoshi/cChardet
  license_file: COPYING
  license: MPL 1.1
  license_family: OTHER
  summary: 'cChardet is high speed universal character encoding detector'
  dev_url: https://github.com/PyYoshi/cChardet
  doc_url: https://github.com/PyYoshi/cChardet

extra:
  recipe-maintainers:
    - pmlandwehr
